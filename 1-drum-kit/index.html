<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Drum-kit</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
