<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <button id="mute" type="radio" onclick="mute()">unmute</button>
    <div>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
        
            </div>
        </div>
        <audio data-sound="tick" src="sounds/tick.m4a"></audio>
        <audio data-sound="tock" src="sounds/tock.m4a"></audio>
    </div>
</body>
</html>
